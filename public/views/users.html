<div class="container">
  <div class='row'>
    <a href="campaign#/" class='btn btn-primary'><i class='fa fa-backward'></i> Back Campaign</a>
  </div>
  <div class='row'>
    <div class="panel panel-default">
      <div class="panel-heading"><span class="fa fa-users"></span> <b>Users</b> <span class="badge pull-right">{{users.length}}</span></div>
      <div class="panel-body">
        <div class="table-responsive">
          <input type="text" class='table-header-search form-control' ng-model="searchText" placeholder='Seach By Name'/>
          <table class='table table-striped table-hover table-condensed'>
            <tr>
              <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Admin</th>
                <th>City</th>
                <th>Action</th>
              </thead>
            </tr>
            <tbody>
              <tr ng-repeat="user in users | limitTo:100 | filter:searchText">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.is_admin}}</td>
                <td>{{user.city}}</td>
                <td>
                  <a href="#/admin/user/view/{{user._id}}"><i class='fa fa-eye'></i></a> 
                  <a href="#/admin/user/edit/{{user._id}}"><i class='fa fa-pencil-square-o'></i></a> 
                  <a href="#/admin/user/delete/{{user._id}}"><i class='fa fa-times'></i></a> 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class='row'>
    <a href="campaign#/" class='btn btn-primary'><i class='fa fa-backward'></i> Back Campaign</a>
  </div>
</div>
