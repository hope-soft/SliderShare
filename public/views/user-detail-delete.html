<div class="container">
  <div class='row'>
    <a href="campaign#/campaign/users" class='btn btn-primary'><i class='fa fa-backward'></i> Back Users</a>
    <a href="#" class='btn btn-danger'><i class='fa fa-times'></i> Delete This</a>
  </div>

  
  <div class='row'>
    <div class="panel panel-default">
      <div class="panel-heading"><span class="fa fa-user"></span> {{userDetail.name}} Detail</div>
        <div class="panel-body">
          <div class="form-group">
            <label>Name: </label>
            <input type="text" value="{{userDetail.name}}" class="form-control" name="password" readonly>
          </div>
          <div class="form-group">
            <label>Email: </label>
            <input type="text" value="{{userDetail.email}}" class="form-control" name="password" readonly>
          </div>
          <div class="form-group">
            <label>Contact: </label>
            <input type="text" value="{{userDetail.contact}}" class="form-control" name="password" readonly>
          </div>
          <div class="form-group">
            <label>Address: </label>
            <input type="text" value="{{userDetail.address}}" class="form-control" name="password" readonly>
          </div>
          <div class="form-group">
            <label>Postcode: </label>
            <input type="text" value="{{userDetail.postcode}}" class="form-control" name="password" readonly>
          </div>
          <div class="form-group">
            <label>City: </label>
            <input type="text" value="{{userDetail.city}}" class="form-control" name="password" readonly>
          </div>
          <div class="form-group">
            <label>Country: </label>
            <input type="text" value="{{userDetail.country}}" class="form-control" name="password" readonly>
          </div>
          <div class="form-group">
            <label>is Admin: </label>
            <input type="text" value="{{userDetail.is_admin}}" class="form-control" name="password" readonly>
          </div>
          <div class="form-group">
            <label>Gender: </label>
            <input type="text" value="{{userDetail.gender}}" class="form-control" name="password" readonly>
          </div>
          <div class="form-group">
            <label>Web site: </label>
            <input type="text" value="{{userDetail.website}}" class="form-control" name="password" readonly>
          </div>
          <a href="#" class='btn btn-danger'><i class='fa fa-times'></i> Delete This</a>
        </div>
    </div>
  </div>
  <div class='row'>
    
  </div>
</div>
