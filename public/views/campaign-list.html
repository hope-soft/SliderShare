<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading"><span class="fa fa-th-large"></span> Campaigns <span class="badge pull-right">{{campaigns.length}}</span></div>
    <div class="panel-body">
      <div class="table-responsive">
        <input type="text" class='table-header-search form-control' ng-model="searchText" placeholder='Seach By Name'/>
        <table class='table table-striped table-hover table-condensed'>
          <tr>
            <thead>
              <th>Name</th>
              <th>Duration</th>
              <th>Layer</th>
              <th>Display</th>
              <th>Action</th>
            </thead>
          </tr>
          <tbody>
            <tr ng-repeat="campaign in campaigns | limitTo:100 | filter:searchText">
              <td>{{campaign.name}}</td>
              <td>{{campaign.duration}}</td>
              <td>{{campaign.layer.length}}</td>
              <td>{{campaign.display.length}}</td>
              <td>
                <a href="#/admin/campaign/view/{{campaign._id}}"><i class='fa fa-eye'></i></a> 
                <i class='fa fa-pencil-square-o'></i>
                <i class='fa fa-times'></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
