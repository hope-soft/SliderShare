<html ng-app="dsApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <style>
      .top-buffer { margin-top:80px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-buffer col-sm-6 col-sm-offset-3 panel panel-default">
        <h1><span class="fa fa-sign-in"></span> Login</h1>
        <div class="panel-body">
          <form class="" role="form">
            <div class="form-group">
              <label for="inputEmail" class="control-label">Email address</label>
              <input ng-model="email" type="text" class="form-control" id="inputEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="inputPassword" class="control-label">Password</label>
              <input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Login</button>
          </form>
            Hello {{email}}
          <hr/>
          <p>Need an account? <a href="/signup">Signup</a></p>
          <p>Or go <a href="/">home</a>.</p>
        </div>
      </div>
    </div>
  </body>
</html>
