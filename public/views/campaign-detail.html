<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading"><span class="fa fa-caret-square-o-right"></span> {{ campaignDetail.name }} - Campaign Details </div>
    <div class="panel-body">
      <div class="table-responsive">
        <h3>Campaign Layer Detail</h3>
        <table class='table table-striped table-hover table-condensed'>
          <tr>
            <thead>
              <th>Order</th>
              <th>Media</th>
              <th>Content</th>
              <th>position</th>
              <th>Duration</th>
              <th>Action</th>
            </thead>
          </tr>
          <tbody>
            <tr ng-repeat="layer in campaignDetail.layer">
              <td>{{layer.order}}</td>
              <td>{{layer.media}}</td>
              <td>{{layer.content}}</td>
              <td>{{layer.position}}</td>
              <td>{{layer.duration}}</td>
              <td>
                <i class='fa fa-eye'></i>
                <i class='fa fa-pencil-square-o'></i>
                <i class='fa fa-times'></i>
              </td>
            </tr>
          </tbody>
        </table>
        <hr>

        <h3>Campaign Display Detail</h3>
        <table class='table table-striped table-hover table-condensed'>
          <tr>
            <thead>
              <th>Display Id</th>
              <th>Action</th>
            </thead>
          </tr>
          <tbody>
            <tr ng-repeat="display in campaignDetail.display">
              <td>{{display.display_id}}</td>
              <td>
                <i class='fa fa-eye'></i>
                <i class='fa fa-pencil-square-o'></i>
                <i class='fa fa-times'></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
